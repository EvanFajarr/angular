<div class="user-auth">
  <div class="sign-up">
    <h1>User SignUp</h1>
    <form
      #userSignUp="ngForm"
      (ngSubmit)="signUp(userSignUp.value)"
      class="common-form"
    >
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="enter your name"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="enter your email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="enter your password"
        ngModel
      />
      <button class="form-button">sign-up</button>
      <a class="akun">Sudah Punya Akun? Login!</a>
    </form>
  </div>
</div>
