<div class="add-product">
  <h1>Add Product</h1>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
      <p class="error">{{addProductMessage}}</p>
   
    <input
      type="text"
      class="form-input"
      name="name"
      placeholder="enter your product name"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      name="price"
      placeholder="enter your product price"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      name="category"
      placeholder="enter your product category"
      ngModel
    />
    <textarea
      type="text"
      class="form-input"
      name="desc"
      placeholder="enter your product descripction"
      ngModel
    >
    </textarea>
    <input
      type="text"
      class="form-input"
      name="image"
      placeholder="enter your product image-url"
      ngModel
    />
    <button class="form-button">+</button>
  </form>
</div>
