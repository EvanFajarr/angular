 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



 <div  *ngIf="productData"  class="card">
    <div class="card-header">
        <img src="{{ productData.image }}" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ productData.name }}</h5>
      <p class="card-text">{{ productData.desc }}</p>
      <p class="card-text">{{ productData.category }} | {{ productData.price }}</p>
      <a href="#" class="btn btn-outline-success">+ Cart</a> 
      <button (click)="handleQuantity('min')" class="btn btn-light">-</button>
      <input type="text" value="{{ productQuantity }}">
      <button  (click)="handleQuantity('plus')" class="btn btn-light">+</button>
      <a href="#" class="btn btn-outline-primary"> Buy</a>
    </div> 
  </div>
