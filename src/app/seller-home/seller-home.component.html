<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<div class="product">
  <h1>Product List</h1>

    <h6 class="eror">{{ productMessage }}</h6>
 
  <div class="container text-center">
    <div class="row align-items-start">
      <div *ngFor="let item of productList" class="col">
        <div class="card" style="width: 18rem">
          <img style="height:300px;" src="{{ item.image }}" class="card-img-top" alt="picture" />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <!-- <p class="card-text ">{{ item.desc }}</p> -->
            <p class="card-text">{{ item.category }} | {{ item.price }}</p>
            <fa-icon (click)="deleteProduct(item.id)" [icon]="icon">
              <!-- <button >Delete</button> -->
              Delete
            </fa-icon>
            <a routerLink="/seller-update-product/{{ item.id }}"> <fa-icon  [icon]="iconPEN">
             Update
            </fa-icon></a>
           

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
