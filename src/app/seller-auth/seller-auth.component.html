<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller SignUp</h1>
    <form  #sellerSignUp="ngForm" (ngSubmit)="SignUp(sellerSignUp.value)" class="common-form">
    <input type="text" class="form-input" name="name" placeholder="enter your name" ngModel>
    <input type="text" class="form-input"  name="email" placeholder="enter your email" ngModel>
    <input type="password" class="form-input"  name="password" placeholder="enter your password" ngModel>
    <button class="form-button">sign-up</button>
    <a class="akun"(click)="openLogin()">Sudah Punya Akun? Login!</a>
  </form>  
  </div>

  <div *ngIf="showLogin"class="login">
    <h1>Seller Login</h1>
    <p class="error">{{authError}}</p>
    <form  #sellerLogin="ngForm" (ngSubmit)="Login(sellerLogin.value)" class="common-form">
    <input type="text" class="form-input"  name="email" placeholder="enter your email" ngModel>
    <input type="password" class="form-input"  name="password" placeholder="enter your password" ngModel>
    <button class="form-button">login</button>
    <a class="akun"(click)="openSignUp()">Belum Punya Akun? SignUp!</a>
  </form>
  </div>

</div>
