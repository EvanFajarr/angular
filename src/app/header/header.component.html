<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<div class="container">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <a
      routerLink=""
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
    >
      <span class="fs-4">Toko Saya</span>
    </a>

    <div [ngSwitch]="menuType">
      <ul *ngSwitchCase="'default'" class="nav nav-pills ms-end">
        <li class="nav-item">
          <a routerLink="" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a routerLink="user-auth"class="nav-link">Login</a></li>
        <li class="nav-item">
          <a  routerLink="seller-auth" class="nav-link">Seller</a>
        </li>
      </ul>
        <div
          *ngIf="menuType === 'default'"
          class="d-flex"
          role="search"
        >
          <input
            type="text"
          #searchInput
            (keyup)="searchProduct($event)"
            (blur)="hideSearch()"
          />
          <button (click)="submitSearch(searchInput.value)">search</button>
          <ul class="result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
              <a (mousedown)="redirectToDetails(item.id)" >{{item.name}}</a>
            </li>
          </ul>
        </div>


      <ul *ngSwitchCase="'user'" class="nav nav-pills ms-end">
        <li class="nav-item">
          <a routerLink="" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a class="nav-link">{{  userName }}</a></li>
        <li class="nav-item"><a class="nav-link">LogOut</a></li>
        <!-- <li class="nav-item">
          <a  routerLink="seller-auth" class="nav-link">Seller</a>
        </li> -->
        </ul>
     


      <ul *ngSwitchCase="'seller'" class="nav nav-pills ms-auto">
        <li class="nav-item">
          <a routerLink="seller-add-product" class="nav-link">+ Product</a>
        </li>
        <li class="nav-item">
          <a routerLink="seller-home" class="nav-link">List</a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="nav-link">LogOut</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">{{ sellerName | titlecase }}</a>
        </li>
      </ul>
    </div>
    </header>


<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
  crossorigin="anonymous"
></script>
